<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Bootstrap core CSS -->
  <!-- Additional CSS Files -->
  <style>
    /* General styles */

    /* From Uiverse.io by alexroumi */
    button {
      padding: 15px 25px;
      border: unset;
      border-radius: 15px;
      color: #212121;
      z-index: 1;
      background: #e8e8e8;
      position: relative;
      font-weight: 1000;
      font-size: 17px;
      -webkit-box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
      box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
      transition: all 250ms;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      border-radius: 15px;
      background-color: #212121;
      z-index: -1;
      -webkit-box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
      box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
      transition: all 250ms
    }

    button:hover {
      color: #e8e8e8;
    }

    button:hover::before {
      width: 100%;
    }

    body {
      background: url('assets/images/bg.png') no-repeat bottom center fixed;
      background-size: cover;
      /* Ensure the background image covers the entire page */
      margin: 0;
      margin-bottom: 100px;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Puzzle container styles */
    .features {
      padding: 50px 0;
    }

    .puzzle-piece-container {
      --border-radius: 0.75rem;
      --primary-color: #7257fa;
      --secondary-color: #3c3852;
      display: flex;
      flex-wrap: wrap;
      justify-content: center center;
      gap: 15px;
      width: 40%;
      height: 254px;
      border-radius: var(--border-radius);
      background: #f1f1f3;
      box-shadow: 0px 8px 16px 0px rgb(0 0 0 / 3%);

      margin-top: 65vh;
      align-items: center;
      padding: 20px;

    }

    /* Puzzle piece styles */
    .puzzle-piece {
      width: 10%;
      visibility: hidden;
      cursor: grab;
      transition: transform 0.2s, box-shadow 0.2s;
      scale: 0.5;
    }

    .puzzle-piece.active {
      visibility: visible;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }



    #piece1 {
      width: 17%;
    }

    #piece2 {
      width: 13.5%;
    }

    #piece3 {
      width: 14.2%;
    }

    #piece4 {
      width: 17%;
    }

    #piece5 {
      width: 13.5%;
    }

    #piece6 {
      width: 14.2%;
    }

    #piece7 {
      width: 13%;
    }

    #piece8 {
      width: 16.5%;
    }

    #piece9 {
      width: 11.5%;
    }

    #piece10 {
      width: 17.2%;
    }

    #piece11 {
      width: 13.2%;
    }

    #piece12 {
      width: 9.7%;
    }

    #piece13 {
      width: 13%;
    }

    #piece14 {
      width: 16.5%;
    }

    #piece15 {
      width: 11.5%;
    }

    #piece16 {
      width: 17.2%;
    }

    #piece17 {
      width: 13.2%;
    }

    #piece18 {
      width: 9%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
    }

    .grid-item {
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
      justify-content: center center;
      align-items: center;

    }
  </style>

</head>

<body>

  <script>
    // Make all puzzle pieces draggable
    const puzzlePieces = document.querySelectorAll(".puzzle-piece");
    let currentPieceIndex = 1;

    puzzlePieces.forEach((piece) => {
      piece.style.position = "absolute"; // Ensure pieces can be dragged
      dragElement(piece);
    });

    function dragElement(elmnt) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

      elmnt.onmousedown = function (e) {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
        elmnt.style.scale = 1;
      };

      function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;

        // Check if the piece was moved from the bottom container
        if (elmnt.parentElement.classList.contains('puzzle-piece-container')) {
          const nextPieceId = `piece${currentPieceIndex}`;
          const nextPiece = document.getElementById(nextPieceId);
          if (nextPiece) {
          }
        }
      }
    }
    function nextPuzzlePiece() {
      currentPieceIndex++;
      const nextPieceId = `piece${currentPieceIndex}`;
      const nextPiece = document.getElementById(nextPieceId);
      if (nextPiece) {
        nextPiece.classList.add('active');

      }
    }
    function hint() {
  // Get the body element
  const body = document.body;

  // Store the original background
  const originalBackground = body.style.backgroundImage;

  // Change the background to the hint image
  body.style.backgroundImage = "url('assets/images/photo.png')";

  // Revert to the original background after 2 seconds
  setTimeout(() => {
    body.style.backgroundImage = originalBackground;
  }, 2000);
}


  </script>
